<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Venue - Campus Venue Booking System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Campus Venue Booking</div>
                <button id="mobile-menu-toggle" aria-label="Toggle mobile menu">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="booking.html" class="active">Booking</a></li>
                    <li><a href="venues.html">Venues</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="auth.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-header">Campus Venue Booking System</div>
        <div class="auth-tabs">
            <div class="auth-tab active" id="login-tab">Login</div>
            <div class="auth-tab" id="register-tab">Register</div>
        </div>
        <div class="auth-form" id="login-form">
            <input type="email" id="login-email" required placeholder="Email">
            <input type="password" id="login-password" required placeholder="Password">
            <button type="submit">Login</button>
        </div>
        <div class="auth-form" id="register-form" style="display: none;">
            <input type="text" id="register-username" required placeholder="Username">
            <input type="email" id="register-email" required placeholder="Email">
            <input type="password" id="register-password" required placeholder="Password">
            <button type="submit">Register</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                try {
                    const success = await login(email, password);
                    if (success) {
                        window.location.href = 'index.html'; // Redirect to home page after successful login
                    }
                } catch (error) {
                    console.error('Login error:', error);
                }
            });
        });

        const registerForm = document.getElementById('register-form');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            try {
                const success = await register(username, email, password);
                if (success) {
                    showToast('Registration successful! Please log in.');
                    // Optionally switch to the login form or redirect
                }
            } catch (error) {
                console.error('Registration error:', error);
            }
        });
    </script>
</body>
</html>
